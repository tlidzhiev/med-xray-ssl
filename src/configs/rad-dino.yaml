hydra:
  run:
    dir: ${writer.log_dir}

defaults:
  - _self_
  - dataset: binary
  - dataloader: default
  - transforms: default
  - model: rad_dino_linprobe
  - criterion: ${dataset}
  - metrics: ${dataset}
  - optimizer: default
  - lr_scheduler: default

writer:
  _target_: src.logger.wandb.WandbWriter
  project_name: med-xray-ssl
  run_name: test
  mode: offline # online
  log_dir: logs/${writer.project_name}/${writer.run_name}


trainer:
  log_step: 50 # batches
  num_epochs: 10
  epoch_len: 1000
  device_tensors: ['imgs', 'labels'] # images
  device: auto # device name or "auto"
  monitor: min test_ # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: null # epochs for early stopping
  max_grad_norm: null
  checkpoint_dir: ${writer.log_dir}/checkpoints
  seed: 1
